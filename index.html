<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7328749f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img src="./images/headphones.jpg" alt="">
        <div class="content">
            <div class="row">
                <div class="details">
                    <span>Headphone</span>
                    <p>Premium headphone</p>
                </div>
                <div class="price">£30</div>
            </div>
            <div class="buttons">
                <button>Buy Now</button>
                <button>Add to cart</button>
            </div>
        </div>
        </div>
        <div class="card">
            <img src="./images/tablet.jpg" alt="">
        <div class="content">
            <div class="row">
                <div class="details">
                    <span>Ear Buds</span>
                    <p>Premium Ear Buds</p>
                </div>
                <div class="price">£15</div>
            </div>
            <div class="buttons">
                <button>Buy Now</button>
                <button>Add to cart</button>
            </div>
        </div>
        </div>
        <div class="card">
            <img src="./images/watch.jpg" alt="">
        <div class="content">
            <div class="row">
                <div class="details">
                    <span>Smart Watch</span>
                    <p>Digital Smart Watch</p>
                </div>
                <div class="price">£85</div>
            </div>
            <div class="buttons">
                <button>Buy Now</button>
                <button>Add to cart</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
